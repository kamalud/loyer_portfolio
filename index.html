<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loyer portfolio</title>
    <link rel="stylesheet" href="./assets/css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/all.min.css">
</head>

<body>
    <header>
        <div class="container">

                <div class="log">

                </div>
                 <div class="right_content">
                    <nav class="nav">
                        <ul id="nav_list">
                            <li class="colse_nav"><a href="#" onclick="event.preventDefault(); nav_list.classList.remove('active');"><i class="fas fa-close"></i></a></li>
                            <li><a class="active" href="#">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Contact</a></li>

                     <div class="extra_links">
                        <div class="search">
                            <a href="#" onclick="event.preventDefault();"><i class="fa-solid fa-magnifying-glass"></i></a>
                        </div>
                        <div class="nav_contrroll">
                            <a href="" onclick="event.preventDefault(); nav_list.classList.add('active');"><i class="fas fa-bars"></i></a>
                        </div>
                     </div>
                 </div>
            </div>
        </div>
